<div class="btn-group"
     role="group"
     aria-label="Set Count By">
  <button type="button"
          [disabled]="(by$ | async) ==1"
          (click)="countBy(1)"
          class="btn btn-primary">1</button>
  <button type="button"
          [disabled]="(by$ | async) ==3"
          (click)="countBy(3)"
          class="btn btn-primary">3</button>
  <button type="button"
          [disabled]="(by$ | async) ==5"
          (click)="countBy(5)"
          class="btn btn-primary">5</button>
</div>
